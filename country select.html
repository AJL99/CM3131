<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Euro Trip</title>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />


</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Euro Trip</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-list-header>Please Select Country</ion-list-header>

                <ion-item> <!--wall of text containing buttons for each EU country-->
                    <ion-avatar><img src="https://countryflagsapi.com/png/AT"></ion-avatar>
                    <ion-button class="country-btn" id="btn-AT">Austria</ion-button>
                    <ion-icon color="dark" name="star-outline"></ion-icon>
                </ion-item>

                <ion-item>
                    <ion-avatar><img src="https://countryflagsapi.com/png/BE"></ion-avatar>
                    <ion-button class="country-btn" id="btn-BE">Belgium</ion-button>
                </ion-item>

                <ion-item>
                    <ion-avatar><img src="https://countryflagsapi.com/png/BG"></ion-avatar>
                    <ion-button class="country-btn" id="btn-BG">Bularia</ion-button>
                </ion-item>

                <ion-item>
